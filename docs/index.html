<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>BitFact Documentation</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css"
    />
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: "BitFact Documentation",
        repo: "https://github.com/zachalam/BitFact",
        loadSidebar: true,
        subMaxLevel: 4,
        homepage: "guide/main.md",
        logo: "images/logo.png",
        auto2top: true,
        plugins: [
          function (hook, vm) {
            hook.beforeEach(function (html) {
              var url =
                "https://github.com/zachalam/BitFact/blob/master/docs" +
                vm.router.getFile();
              var editHtml = "[üìù EDIT THIS DOCUMENT](" + url + ")\n";

              return (
                html +
                "\n----\n" +
                editHtml
              );
            });
          },
        ],
      };
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  </body>
</html>
